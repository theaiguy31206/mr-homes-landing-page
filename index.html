<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mr. Homes | Real Estate</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #111;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #ddd;
    }

    header .brand {
      font-weight: 800;
      font-size: 20px;
    }

    header nav a {
      text-decoration: none;
      color: #0077cc;
      font-weight: 600;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 60px 40px;
    }

    .content {
      flex: 1 1 500px;
      max-width: 550px;
    }

    .content h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #444;
    }

    .form {
      display: flex;
      border: 1px solid #ccc;
      border-radius: 999px;
      overflow: hidden;
      max-width: 500px;
    }

    .form input {
      flex: 1;
      padding: 16px 20px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    .form a {
      background: #0077cc;
      color: #fff;
      padding: 16px 25px;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .image {
      flex: 1 1 400px;
      text-align: right;
    }

    .image img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .calendar-section {
      padding: 60px 40px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="brand">Mr. Homes</div>
    <nav>
      <a href="mailto:theaiguy31206@gmail.com">Email Mr. Homes</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="container">
    <div class="content">
      <h1>Make the easy move</h1>
      <p>The simple way to sell or buy a home starts here.</p>
      <div class="form">
        <input type="text" placeholder="Get an instant audit of your Home">
        <a href="tel:2065570962">Call Mr. Homes</a>
      </div>
    </div>
    <div class="image">
      <img src="RealEstate.png" alt="Home">
    </div>
  </section>

  <!-- Calendar Widget -->
  <section class="calendar-section">
    <!-- Google Calendar Appointment Scheduling begin -->
    <link href="https://calendar.google.com/calendar/scheduling-button-script.css" rel="stylesheet">
    <script src="https://calendar.google.com/calendar/scheduling-button-script.js" async></script>
    <script>
      (function() {
        var target = document.currentScript;
        window.addEventListener('load', function() {
          calendar.schedulingButton.load({
            url: 'https://calendar.google.com/calendar/appointments/schedules/AcZssZ0tz4RAo5QiL9N9aEZOBuwqIQST3MZStIEOhhnl1vjw3i2Q14LdLd1msdiQqRytqoFQc4FzNkby?gv=true',
            color: '#039BE5',
            label: "Schedule Your Appointment With Mr. Homes",
            target,
          });
        });
      })();
    </script>
    <!-- end Google Calendar Appointment Scheduling -->
  </section>

</body>
</html>
